        ];
        let currentIndex = 0;

        const slideshowElement = document.getElementById('sldsw_fdm');
        slideshowElement.src = images[0]; // Initial image

        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length; // Loop back to 0 after the last image
            slideshowElement.src = images[currentIndex];
        }, 3000); // Change image every 3 seconds
    });
</script>
